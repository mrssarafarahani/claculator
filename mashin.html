<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/mashin.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" name="calcolator" class="calculator">
            <input type="text" class="value" readonly name="txt">
            <span class=" num clear" onclick="calcolator.txt.value =' '"><i>c</i></span>
            <span class=" num" onclick="calcolator.txt.value+='/'"><i>/</i></span>
            <span class=" num " onclick="calcolator.txt.value +='*'"><i>*</i></span>
            <span onclick="calcolator.txt.value += '7'" class="num"><i>7</i></span>
            <span onclick="calcolator.txt.value += '8'" class="num"><i>8</i></span>
            <span onclick="calcolator.txt.value += '9'" class="num"><i>9</i>           </span>
            <span onclick="calcolator.txt.value +='-'" class="num"><i>_</i></span>
            <span onclick="calcolator.txt.value += '4'" class="num"><i>4</i></span>
            <span onclick="calcolator.txt.value += '5'" class="num"><i>5</i></span>
            <span onclick="calcolator.txt.value += '6'" class="num"><i>6</i></span>
            <span onclick="calcolator.txt.value += '+'" class="num plus"><i>+</i></span>
            <span onclick="calcolator.txt.value += '1'" class="num"><i>1</i></span>
            <span onclick="calcolator.txt.value += '2'" class="num"><i>2</i></span>
            <span onclick="calcolator.txt.value += '3'" class="num"><i>3</i></span>
            <span onclick="calcolator.txt.value += '0'" class="num"><i>0</i></span>
            <span onclick="calcolator.txt.value += '00'" class="num"><i>00</i></span>
            <span onclick="calcolator.txt.value += '.'" class="num"><i>.</i></span>
            <span onclick="calcolator.txt.value = eval(calcolator.txt.value)" class="num equal"><i>=</i></span>

        </form>
    </div>
</body>

</html>
